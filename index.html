<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab2Life - Medical Summarizer</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Arial;
  background: linear-gradient(135deg, #d4e9ff, #b7cffb);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
}

/* Transparent Blurred Card */
.container {
  width: 100%;
  max-width: 480px;
  backdrop-filter: blur(12px) brightness(1.1);
  background: rgba(255, 255, 255, 0.75);
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.header {
  text-align: center;
  margin-bottom: 15px;
}

.logo {
  font-size: 30px;
  font-weight: bold;
  color: #0054d1;
  text-shadow: 0px 0px 8px rgba(0,0,0,0.2);
}

.subtitle {
  font-size: 14px;
  color: #003d80;
  font-weight: 600;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #0077ff;
  font-size: 15px;
  resize: none;
  outline: none;
  background: #ffffffdd;
}

textarea:focus {
  border-color: #0053b8;
  background: #f3f9ff;
}

button {
  margin-top: 15px;
  background: #005dff;
  color: white;
  padding: 12px;
  border: none;
  cursor: pointer;
  width: 100%;
  font-size: 17px;
  border-radius: 10px;
  font-weight: 600;
  transition: background 0.25s;
}

button:hover {
  background: #0044bf;
}

#result {
  margin-top: 18px;
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  border-left: 5px solid #005dff;
  font-size: 15px;
  font-weight: 600;
  min-height: 50px;
  white-space: pre-wrap;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <div class="logo">Lab2Life üß™</div>
    <div class="subtitle">Smart Medical Report Analyzer</div>
  </div>

  <textarea id="report" placeholder="Enter blood test details‚Ä¶ (e.g., Hemoglobin 11.8, WBC 15000)"></textarea>

  <button onclick="send()">Analyze Report ü©∫</button>

  <div id="result">Your result will appear here...</div>
</div>

<script>
async function send() {
  const text = document.getElementById("report").value.trim();
  if (!text) {
    document.getElementById("result").innerText =
      "‚ö† Please enter a medical report.";
    return;
  }

  try {
    const response = await fetch("http://localhost:8000/summarize", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: text })
    });

    const data = await response.json();
    document.getElementById("result").innerText =
      data.summary || "‚ö† No summary detected.";

  } catch (error) {
    document.getElementById("result").innerText =
      "‚ùå Backend not connected. Start FastAPI server.";
  }
}
</script>

</body>
</html>
